<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
/*
При объявлении переменной a, ей не присвоилось значение, оно было несколько раз переопределено и в результате было присвоено функции а() – без параметров.
В отличие от «а», переменной «b» во время объявления было сразу присвоено значение – «function a(x)», и поэтому далее оно не переопределялось.
После этого рассмотрим последовательные вызовы команд. Первый алерт должен вывести значение переменной а, но так как а – функция, а вызов алерт происходит без скобок, то выводится тело функции в последнем определении: function a() { alert(this);}
Второй и третий алерты выводят тоже самое, т.к. значение переменной «а» не меняется, а четвертый алерт не вызывается, т.к. не вызывается функция  b(x, y, a). Вместо этого вызывается изначально определенная в переменной «b» функция a(x), в которой никаких алертов не происходит. В заключение вызывается уже сама функция a(), которая «одалживает» свой метод пустому объекту, и происходит вызов алерт this, который по умолчанию равен Window, что и выводится в последнем оповещении.
*/
		

		if (!("a" in window)) {
			var a = 1;
		}
		alert(a);

		var b = function a(x) {
			x && a(--x);
		};
		alert(a);
		
		function a(x) {
			return x * 2;
		}
		var a;
		alert(a);
		
		function b(x, y, a) {
			arguments[2] = 10;
			alert(a);
		}
		b(1, 2, 3);
		
		function a() {
			alert(this);
		}
		a.call(null);

	</script>
</body>
</html>
